<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen-container">
        <input type="text" id="screen"  />
        <script src="script.js"></script>
      </div>
      <div id="buttons">
        <button class="operators1" id="backspace" onclick="backSpace()"> </button>
        <button class="operators1" onclick="invertSign()"> +/- </button>
        <button class="operators1" onclick="inputOperators('%')"> % </button>
        <button class="operators2" onclick="inputOperators('/')"> / </button>
        <button class="nums" onclick="inputNumbers(7)"> 7 </button>
        <button class="nums" onclick="inputNumbers(8)"> 8 </button>
        <button class="nums" onclick="inputNumbers(9)"> 9 </button>
        <button class="operators2" onclick="inputOperators('*')"> X </button>
        <button class="nums" onclick="inputNumbers(4)"> 4</button>
        <button class="nums" onclick="inputNumbers(5)"> 5 </button>
        <button class="nums" onclick="inputNumbers(6)"> 6 </button>
        <button class="operators2" onclick="inputOperators('-')"> - </button>
        <button class="nums" onclick="inputNumbers(1)"> 1 </button>
        <button class="nums" onclick="inputNumbers(2)"> 2 </button>
        <button class="nums" onclick="inputNumbers(3)"> 3 </button>
        <button class="operators2" onclick="inputOperators('+')"> +</button>
        <button class="nums" onclick="clearScreen()">AC </button>
        <button class="nums" onclick="inputNumbers(0)"> 0 </button>
        <button class="nums" onclick="inputNumbers('.')"> . </button>
        <button class="operators2" onclick="evaluateExp()"> = </button>

      </div>
  </body>
</html>
